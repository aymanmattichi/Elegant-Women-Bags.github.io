        .image-container {

.image-container {

}

.image-container img {
    width: 100%;
    display: block;
    border-radius: 10px;
    transition: opacity 0.4s ease;
}

.hover-img {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
}

.image-container:hover .hover-img {

}

.card h3,
